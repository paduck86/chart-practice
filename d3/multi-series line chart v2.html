<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .axis--x path {
            /*display: none;*/
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <svg width="960" height="500"></svg>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
        var svg = d3.select("svg"),
                margin = {top: 20, right: 80, bottom: 30, left: 50},
                width = svg.attr("width") - margin.left - margin.right,
                height = svg.attr("height") - margin.top - margin.bottom,
                g = svg.append("g").attr("transform", "translate("+margin.left +","+margin.top + ")");

        var parseTime = d3.timeParse("%Y%m%d");

        var x = d3.scaleTime().range([0,width]),
                y = d3.scaleLinear().range([height, 0]),
                z = d3.scaleOrdinal(d3.schemeCategory10);

        var line = d3.line()
                .curve(d3.curveBasis)
                .x(function(d) {return x(d.date);})
                .y(function(d) {return y(d.rate);});

        //d3.tsv("data.tsv", type, function(error, data) {
        var url = "http://rtrend.co.kr/api/rate/list?show=debug";
        //var url = "http://localhost:1337/api/rate/list?show=debug";
        d3.json(url, function(error, data) {

            var results = data.results;
            for(var i = 0; i < results.length; i++) {
                results[i].date = parseTime(results[i].date);
            }

            var columns = ["date","BOK","DFF"];
            if (error) throw error;

            var cities = columns.slice(1).map(function(id) {
                return {
                    id: id,
                    values: results.map(function(d) {
                        return {date: d.date, rate: d[id]};
                    })
                };
            });

            x.domain(d3.extent(results, function(d) { return d.date; }));

            y.domain([
                d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.rate; }); }),
                d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.rate; }); })
            ]);

            z.domain(cities.map(function(c) { return c.id; }));

            g.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

            g.append("g")
                    .attr("class", "axis axis--y")
                    .call(d3.axisLeft(y))
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", "0.71em")
                    .attr("fill", "#000")
                    .text("rate, %");

            var city = g.selectAll(".city")
                    .data(cities)
                    .enter().append("g")
                    .attr("class", "city");

            city.append("path")
                    .attr("class", "line")
                    .attr("d", function(d) { return line(d.values); })
                    .style("stroke", function(d) { return z(d.id); });

            city.append("text")
                    .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
                    .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.rate) + ")"; })
                    .attr("x", 3)
                    .attr("dy", "0.35em")
                    .style("font", "10px sans-serif")
                    .text(function(d) { return d.id; });
        })
        .header("Content-Type","application/json");
        //.send("POST", JSON.stringify({year: "2012", customer: "type1"}));

        function type(error, data) {

            var results = data.results;
            for(var i = 0; i < results.length; i++) {
                results[i].date = parseTime(results[i].date);
            }
            return data;
        }
    </script>
</body>
</html>
